    trello:
        url:
        token:
        authKey:
        project-key:


report:
  dashboard:
    enabled: false
    url: http://localhost:8090
    token:
  file:
    enabled: false
    location: /path/to/file

filters:
    status: "To Do"

field-mapping:
    feature:
        rank: "customfield_11400"
        estimation: "customfield_11402"
        acceptance-criteria: "customfield_11403"
    bug:
        reproduction-path: "customfield_13001"
        software: "customfield_13002"
        expected-behavior: "customfield_13003"
        acceptation-criteria: "customfield_13004"
    epic:
      goal:


validation:
    backlog:
        ratingtreshold: 60.0
    issue:
        ratingtreshold: 0.7
    story:
        ratingtreshold: 0.6
        active: true
        asKeywords: ["as a"]
        iKeywords: ["i want"]
        soKeywords: ["so"]
    bug:
        active: true
        enabled-fields: ["priority", "reproduction", "software", "expected", "acceptation"]
        ratingtreshold: 0.7
    criteria:
        ratingtreshold: 0.7
        active: false
        givenKeywords: ["given"]
        whenKeywords: ["when"]
        thenKeywords: ["then"]
    estimation:
        ratingtreshold: 0.7
        active: false


