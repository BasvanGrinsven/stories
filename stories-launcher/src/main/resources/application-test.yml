spring:
  profiles:
    active: test
    include: enterprise

source:
    enabled: file

    file:
        location: /home/morlack/jiradata

filters:
    status: "To Do"

field_mapping:
    issue:
        rank: "customfield_11400"
        summary: "customfield_11400"
        estimation: "customfield_11400"
        acceptanceCriteria: "customfield_10502"

validation:
        backlog:
            ratingtreshold: 60.0
        issue:
            ratingtreshold: 0.7
        story:
            ratingtreshold: 0.6
            active: true
            asKeywords: ["as a"]
            iKeywords: ["i want to"]
            soKeywords: ["so "]
        bug:
            filledWith: ["","component"]
        criteria:
            fieldSource: "description#criteria"
            ratingtreshold: 0.7
            active: false
            givenKeywords: ["given"]
            whenKeywords: ["when"]
            thenKeywords: ["then"]
        estimation:
            ratingtreshold: 0.7
            active: false

dashboard:
  serviceUrl: http://localhost:8090
